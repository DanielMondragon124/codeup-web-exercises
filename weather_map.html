<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Map</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
  <link
          href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css"
          rel="stylesheet"
  />
  <link href="CSS/weather_map.css" rel="stylesheet" />
</head>
<body>
<h1>WEATHER</h1>


<div id="weather-forecast"></div>
<div class="container">
  <div id="map"></div>
</div>

<form id="search-city-form">
  <input type="text" id="city-input" placeholder="Enter City">
  <button type="submit">Search by City</button>
</form>

<form id="search-latlon-form">
  <input type="text" id="latitude-input" placeholder="Enter Latitude">
  <input type="text" id="longitude-input" placeholder="Enter Longitude">
  <button type="submit">Search by Lat/Lon</button>
</form>


<pre id="coordinates" class="coordinates"></pre>

<script src="js/mapbox_key.js"></script>
<script
        src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"
></script>
<script src="js/weather_map.js"></script>
</body>
</html>
