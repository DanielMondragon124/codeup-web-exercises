  <link rel="stylesheet" href="CSS/coffee.css">
</head>
<body>

</div>

<header>
    <a href="" class="logo-link">
        <img src="photos/D&L-1%20(1).png" alt="Your Logo" class="logo">
    </a>
    <nav>
        <li class="menu-item">
            <div><a href="">Locations</a></div>
            <ul class="dropdown">

        <li class="menu-item">

        <li class="menu-item">

</header>



<div class="slider-container" id="slider1">
    <div class="slider">
        <!-- Replace these img src with your own images -->
        <img src="photos/coffee1.jpeg" alt="Image 1">
    </div>
    <div class="slider-text">
        <p></p>
    </div>
</div>

<!-- Add your content between the sliders -->
<div class="content">
    <h1></h1>
</div>






<br>
<div class="container">
<!--  Form to select desired coffee by name and roast-->
    <div class="row">
        <div class="col-6">
      <form class="form">
        <div class="form-group">
          <label style="color: white" for="search">Search:</label>
         <input style="background: grey; text-decoration-color: white" type="text" id="search" class="form-control" placeholder="Search by name">
        </div>
        <div class="form-group">
          <label style="color: white" for="roast-selection">Roast:</label>
          <select style="background: grey" id="roast-selection" class="form-control">
           <option value="All">All Roasts</option>
            <option value="light">Light</option>
             <option value="medium">Medium</option>
            <option value="dark">Dark</option>
          </select>
         </div>
       <br>
        <button style="background: grey" id="submit" type="submit" class="btn btn-primary">Filter</button>
       </form>
        </div>
<!--  From to add a coffee into the list-->
        <div class="col-6">
       <form class="form" id="add-coffee-form">
         <div class="form-group">
           <label style="color: white" for="coffee-name">Coffee Name:</label>
           <input style="background: grey" type="text" id="coffee-name" class="form-control" placeholder="Enter coffee name" required>
         </div>
         <div class="form-group">
           <label style="color: white" for="coffee-roast">Roast:</label>
           <select style="background: grey" id="coffee-roast" class="form-control">
             <option value="light">Light</option>
             <option value="medium">Medium</option>
            <option value="dark">Dark</option>
           </select>
         </div>
         <br>
         <button style="background: grey" id="add-coffee" type="submit" class="btn btn-primary">Add Coffee</button>
       </form>
     </div>
        <!--  Div to display the list of coffees-->
        <div class="col-12">
            <div id="coffees" class="row" ></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="js/coffee.js"></script>
</body>
</html>
