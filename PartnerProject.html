<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/PartnerProject.css">
  <title>Movies App</title>
</head>
<body>
<div id="loader-wrapper">
  <div id="loader"></div>
</div>



<h1>Movies</h1>
<div id="loading">Loading...</div>
<div class="movie" id="movies-container"></div>
<div id="form-show">
  <h2>Edit Movie</h2>
  <form id="edit-movie-form">
    <label for="edit-title">Title:</label>
    <input type="text" id="edit-title" name="title" required>

    <label class="rating-fmovies" for="edit-rating">Rating:</label>
    <input class="number-rating" type="number" id="edit-rating" name="rating" min="1" max="5" required>

    <input type="hidden" id="movieId" name="movieId">

    <button type="submit">Edit Movie</button>
  </form>
</div>
<h2>Add Movie</h2>
<form id="add-movie-form">
  <label class="title-text" for="title">Title:</label>
  <input type="text" id="title" name="title" required>

  <label class="rating-text" for="rating">Rating:</label>
  <input type="number" id="rating" name="rating" min="1" max="5" required>

  <button type="submit">Add Movie</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/example.js"></script>
</body>
</html>
