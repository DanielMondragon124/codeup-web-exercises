<!DOCTYPE html>
<html>
<head>
  <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="/js/jquery.js"></script>
<script>
  "use strict";
  var konamiCodeSequence = [
          38,38,40,40,37,39,37,39,66,65,13
  ];
  var konamiCodeIndex = 0;


  $(document).keyup(function(event){

    var keyCode = event.keyCode;

    if (keyCode === konamiCodeSequence[konamiCodeIndex]) {

      konamiCodeIndex++;

      if (konamiCodeIndex === konamiCodeSequence.length) {
        alert("You have added 30 lives!");
      }
    } else {
      konamiCodeIndex
    }

  });
</script>
</body>
</html>
