<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/PartnerProject.css">
    <title>Movies App</title>
</head>
<body>
<h1>Movies</h1>
<div id="loading">Loading...</div>
<div class="movie" id="movies-container"></div>

<div id="form-show">
    <h2>Edit Movie</h2>
    <form id="edit-movie-form">
        <label for="edit-title">Title:</label>
        <input type="text" id="edit-title" name="title" required>

        <label for="edit-rating">Rating:</label>
        <input type="number" id="edit-rating" name="rating" min="1" max="5" required>

        <input type="hidden" id="movieId" name="movieId">

        <button type="submit">Edit Movie</button>
    </form>
</div>

<h2>Add Movie</h2>
<form id="add-movie-form">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required>

    <button type="submit">Add Movie</button>
</form>

<h2 class="Movie-names">Movie Names</h2>
<div class="carousel">
    <div class="carousel__track-container">
        <ul class="carousel__track">
            <li class="carousel__slide current-slide">
                <div class="carousel__card">1</div>
            </li>
            <li class="carousel__slide">
                <div class="carousel__card">2</div>
            </li>
            <li class="carousel__slide">
                <div class="carousel__card">4</div>
            </li>
            <li class="carousel__slide">
                <div class="carousel__card">5</div>
            </li>
            <li class="carousel__slide">
                <div class="carousel__card">6</div>
            </li>
            <li class="carousel__slide">
                <div class="carousel__card">7</div>
            </li>
            <li class="carousel__slide">
                <div class="carousel__card">8</div>
            </li>
        </ul>
    </div>
    <button class="carousel__button carousel__button--left"><</button>
    <button class="carousel__button carousel__button--right">></button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/Final_project.js"></script>

</body>
</html>
