<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherMap</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
        }

        section {
            background-color: lightgray;
            padding: 10px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div id="weather-info" class="container">
</div>

<script src="js/mapbox_key.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script>
    let latLong = [29.7604, -95.3698];
    $.get(`https://api.openweathermap.org/data/2.5/forecast?lat=${latLong[0]}&lon=${latLong[1]}&units=imperial&appid=${OWM_KEY}`).done(function(data) {
        console.log(data);

        let currentDate = new Date();
        let forecastCount = 0;
        let weatherHTML = '';

        for (let i = 0; i < data.list.length; i++) {
            let forecast = data.list[i];
            let forecastDate = new Date(forecast.dt * 1000);

            if (forecastDate >= currentDate) {
                let month = forecastDate.toLocaleString('default', { month: 'long' });

                let forecastHTML = `
                    <section>
                        <h1>${month} ${forecastDate.getDate()}</h1>
                        <p>${forecast.main.temp_max} / ${forecast.main.temp_min}</p>
                    </section>
                `;

                weatherHTML += forecastHTML;
                forecastCount++;

                if (forecastCount === 7) {
                    break; // Stop iterating after 7 forecasts
                }
            }
        }

        $("#weather-info").html(weatherHTML);
    });
</script>
<script src="js/weather_map.js"></script>
<script src="js/weather_map2.js"></script>
</body>
</html>
