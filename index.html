<!DOCTYPE html>
<html lang="en">
<head>

    <title>Slideshow Background</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
<div id="slideshow-container">
    <div class="image-container" id="image-container1"></div>
    <div class="image-container" id="image-container2"></div>

</div>
<header>
    <nav>
        <div class="logo">RALPH LAUREN</div>
        <ul class="menu">
            <li class="menu-item">MEN</li>
            <li class="menu-item">WOMEN</li>
            <li class="menu-item">KIDS</li>
        </ul>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-user"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </nav>
</header>
<div class="content">
</div>
<script src="js/scripts.js"></script>
</body>
</html>
